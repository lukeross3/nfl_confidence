# This workflow will install Python dependencies, run tests and lint with a variety of Python versions

name: NFL Confidence CI

# Run on pushes to main branch or pull requests against main branch
on: [push]
  # push:
  #   branches: [ $default-branch ]
  # pull_request:
  #   branches: [ $default-branch ]

jobs:
  build:

    # Run on all applicable python versions
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
  
    # Step 1) Set up python version
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Step 2) Install poetry
    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry==1.3.1

    # Step 3) Install python dependencies
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry==1.3.1

    # Step 4) Run linting checks
    - name: Linting
      run: |
        python -m isort --check-only --profile black .
        python -m black --check .
        python -m flake8
    - name: Tests
      run: |
        python -m pytest tests/